<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="/resources/css/style.css" th:href="@{/resources/css/style.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>

<div th:insert="~{navigation/header :: header}"></div>

<div class="d-flex justify-content-center align-items-center container">
  <div class="row">
  <form th:action="@{/registration}" method="post" th:object="${userRegistration}" class="col-md-6 offset-md-3 mt-3">
    <h2 th:text="#{registration.form.title}">Registration form</h2>
    <div class="row justify-content-center">
      <div class="mb-2">
        <label for="inputUsername" class="form-label" th:text="#{registration.username.title}">Username</label>
        <input type="text" class="form-control" id="inputUsername" th:field="*{username}">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errorText"></span>
        <span th:text="${usernameError}" class="errorText"></span>
      </div>
      <div class="mb-2">
        <label for="inputPassword" class="form-label" th:text="#{registration.password.title}">Password</label>
        <input type="text" class="form-control" id="inputPassword" th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errorText"></p>
      </div>
      <div class="mb-2">
        <label for="inputPasswordConfirm" class="form-label" th:text="#{registration.passwordConfirm.title}">Password confirm</label>
        <input type="text" class="form-control" id="inputPasswordConfirm" th:field="*{passwordConfirm}">
        <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{password}" class="errorText"></p>
        <span th:text="${passwordError}" class="errorText"></span>
      </div>
      <div class="mb-2">

        <label for="inputPhoneNumber" class="form-label" th:text="#{registration.phoneNumber.title}">Phone Number</label>
        <input type="text" class="form-control" id="inputPhoneNumber" th:field="*{phoneNumber}">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="errorText"></p>
      </div>
      <span class="input-group-btn">
       <button class="btn btn-primary" type="submit" th:text="#{registration.register}">Register</button>
      </span>
    </div>
  </form>
  </div>
</div>


</body>
</html>
