<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css" th:href="@{/resources/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <title>Category change form</title>
</head>
<body>
<div th:insert="~{navigation/header :: header}"></div>
<div class="d-flex container-fluid">
    <div class="row">
        <form th:action="@{/admin/categories/categoryEditForm}" method="post" th:object="${categoryEdit}">
            <h2>Category change form</h2>
            <div class="row">
                <div>
                    <input type="hidden" th:field="*{id}" id="categoryId">
                </div>
                <div class="mb-2">
                    <label for="inputCategoryName" class="form-label">Change name of category: </label>
                    <input type="text" class="form-control" id="inputCategoryName" th:field="*{name}">
                    <a href="" th:href="@{/admin/categories/categoryEditTranslationForm(id=${categoryEdit.getId()})}">Change name's translation</a>
                </div>

                <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Accept changes</button>
                </span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
