<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css" th:href="@{/resources/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
    <title>Products</title>
</head>
<body>
<div th:insert="~{navigation/header :: header}"></div>
<div class="container">
    <div class="row">
        <h1 th:text="'Products: '+${categoryName}">Products</h1>

        <table class="table-bordered col-10 text-center">
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Picture</th>
                <th>Action</th>

            </tr>
            <tr th:each="product,state : ${products}" class="text-center">
                <td th:text="${state.count}" class="col-1"></td>
                <td th:text="${product.name}" class="col-2"></td>
                <td th:text="${product.price}" class="col-1"></td>
                <td th:text="${product.description}" class="col"></td>
<!--                <td th:text="${product.imageUrl}" class="col-1"></td>-->
                <td>
                    <img th:src="${product.imageUrl}" alt="" style="height: 100px;">
                </td>
                <td class="col-3"><a th:href="@{${#httpServletRequest.requestURI}+'/editProduct'+__${product.id}__}" role="button" class="btn btn-success"
                       th:text="Edit">Edit</a>
                    <a th:href="@{${#httpServletRequest.requestURI}+'/deleteProduct'+__${product.id}__}" type="button" class="btn btn-dark"
                       th:text="Delete">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <a th:href="@{${#httpServletRequest.requestURI}+'/newProductForm'}" type="button" class="btn btn-primary col-md-1 mt-2 mx-2"
       th:text="Add">Add</a>
</div>
</body>
</html>
