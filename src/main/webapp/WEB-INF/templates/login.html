<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="/resources/css/style.css" th:href="@{/resources/css/style.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>

<div th:insert="~{navigation/header :: header}"></div>
<div class="d-flex justify-content-center align-items-center container">
  <div class="row">
  <form th:action="@{/login}" method="post" th:object="${userLogin}" class="col-md-6 offset-md-3" style="margin-top: 150px">
    <h2 th:text="#{login.title}">Login</h2>
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="mb-3">
        <label for="inputUsername" class="form-label" th:text="#{login.username.title}">Username</label>
        <input type="text" class="form-control" id="inputUsername" th:field="*{username}">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label" th:text="#{login.password.title}">Password</label>
        <input type="password" class="form-control" id="inputPassword" th:field="*{password}">
      </div>
      <span class="input-group-btn">
       <button class="btn btn-primary" type="submit" th:text="#{login.in}">Login</button>
     </span>
    </div>
  </form>
  </div>
</div>


</body>
</html>
