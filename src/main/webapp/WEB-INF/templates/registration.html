<!DOCTYPE html>
<html    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Title</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
</head>
<body>
<div class="container-fluid">
    <h2>Registration</h2>
    <p>Hello</p>
    <br>

    <form th:action="@{/registration}" method="post" th:object="${userRegistration}">
        <p>Name:</p>
        <p>Username: <input type="text" th:field="*{username}"/></p>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>

        <p>Password: <input type="text" th:field="*{password}"></p>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>

        <p>Phone number: <input type="text" th:field="*{phoneNumber}"></p>
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></p>
        <input type="submit" value="Sign in">
    </form>
</div>
</body>
</html>
