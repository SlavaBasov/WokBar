<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/resources/css/style.css" th:href="@{/resources/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <title>Menu navbar</title>
</head>
<body>
<div th:fragment="menu_navbar">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 220px; position: fixed;">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a th:if="${#httpServletRequest.requestURI}=='/menu/wok'" th:href="@{/menu/wok}" class="nav-link active" aria-current="page" th:text="#{menu.wok.title}">
          <svg class="bi me-2" width="16" height="16"></svg>Wok
        </a>
        <a th:if="${#httpServletRequest.requestURI}!='/menu/wok'" th:href="@{/menu/wok}" class="nav-link text-white" aria-current="page" th:text="#{menu.wok.title}">
          <svg class="bi me-2" width="16" height="16"></svg>Wok
        </a>
      </li>
      <li>
        <a th:if="${#httpServletRequest.requestURI}=='/menu/beverages'" th:href="@{/menu/beverages}" class="nav-link active" aria-current="page" th:text="#{menu.beverages.title}">
          <svg class="bi me-2" width="16" height="16"></svg>Beverages
        </a>
        <a th:if="${#httpServletRequest.requestURI}!='/menu/beverages'" th:href="@{/menu/beverages}" class="nav-link text-white" aria-current="page" th:text="#{menu.beverages.title}">
          <svg class="bi me-2" width="16" height="16"></svg>Beverages
        </a>
      </li>
      <li>
        <a th:if="${#httpServletRequest.requestURI}=='/menu/souses'" th:href="@{/menu/souses}" class="nav-link active" aria-current="page" th:text="#{menu.souses.title}">
          <svg class="bi me-2" width="16" height="16"></svg>Souses
        </a>
        <a th:if="${#httpServletRequest.requestURI}!='/menu/souses'" th:href="@{/menu/souses}" class="nav-link text-white" aria-current="page" th:text="#{menu.souses.title}">
          <svg class="bi me-2" width="16" height="16"></svg>Souses
        </a>
      </li>
      <li>
        <a th:if="${#httpServletRequest.requestURI}=='/menu/other'" th:href="@{/menu/other}" class="nav-link active" aria-current="page" th:text="#{menu.other.title}">
          <svg class="bi me-2" width="16" height="16"></svg>Other
        </a>
        <a th:if="${#httpServletRequest.requestURI}!='/menu/other'" th:href="@{/menu/other}" class="nav-link text-white" aria-current="page"  th:text="#{menu.other.title}">
          <svg class="bi me-2" width="16" height="16"></svg>Other
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
