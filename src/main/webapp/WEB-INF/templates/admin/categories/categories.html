<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css" th:href="@{/resources/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <title>Categories</title>
</head>
<body>
<div th:insert="~{navigation/header :: header}"></div>
<div class="container-fluid mx-2 m">
    <div class="row">
        <h1>Categories</h1>

        <table class="table-bordered">
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr th:each="category,state : ${categories}">
                <td th:text="${state.count}"></td>
                <td th:text="${category.name}"></td>
                <td><a href="/admin" th:href="@{/admin/categoryEditForm(id=${category.getId()})}" role="button" class="btn btn-link" th:text="Edit"></a>
                <td><a href="/admin" th:href="@{/admin/categoryEditTranslationForm(id=${category.getId()})}" role="button" class="btn btn-link" th:text="EditTranslation"></a>
                    <a href="/admin" th:href="@{/WEB-INF/templates/admin}" type="button" class="btn btn-link" th:text="Delete"></a>
                    <a href="/admin" th:href="@{/WEB-INF/templates/admin}" role="button" class="btn btn-link" th:text="Products"></a>
                </td>
            </tr>
        </table>
        <a href="/admin" th:href="@{/admin/categoryForm}" type="button" class="btn btn-primary col-md-1 mt-2 mx-2" th:text="Add"></a>
    </div>
</div>
</body>
</html>
